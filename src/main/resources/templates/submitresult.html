<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Submit Wordle result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="font-family: sans-serif;font-size: 30px" >
<h1>Wordle Solver</h1>
<form action="#" th:action="@{/getnextwordui}" th:object="${guess}" method="post">
    <p><span th:if="${guess == null || guess.nextBestWordToGuess == null}">Initial guess: </span>
        <span th:if="${guess != null && guess.nextBestWordToGuess != null}">Guess this word next: </span>
        <input style="font-family: sans-serif;font-size: 30px" type="text" th:field="*{wordGuessed}" />
    </p>
<!--    <p>Word guessed: <input style="font-family: sans-serif;font-size: 30px" type="text" th:field="*{wordGuessed}" /></p>-->
    <p>Result (e.g. bbyyg): <input style="font-family: sans-serif;font-size: 30px" type="text" th:field="*{result}" /></p>
    <input style="font-family: sans-serif;font-size: 30px" type="text" th:field="*{sessionId}" hidden/>
<!--    <p><span th:if="${guess != null && guess.nextBestWordToGuess != null}">GUESS THIS WORD NEXT: </span>-->
<!--        <strong><span th:if="${guess != null && guess.nextBestWordToGuess != null}" th:text="${guess.nextBestWordToGuess}"></span></strong></p>-->
    <p><input style="font-family: sans-serif;font-size: 30px" type="submit" name="action" value="Submit" /> <input style="font-family: sans-serif;font-size: 30px" type="submit" name="action" value="Reset" /></p>

    <p><span th:if="${guess != null && guess.solution != null}">CONGRATULATIONS - ANSWER: </span>
        <strong><span th:if="${guess != null && guess.solution != null}" th:text="${guess.solution}"></span></strong>
    </p>

    <p style="color:red;" ><strong><span th:if="${guess != null && !guess.requestIsValid}">Error: Please enter a guess word and result!</span></strong>
    </p>

</form>
</body>
</html>
